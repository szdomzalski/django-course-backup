{% extends "book_outlet/base.html" %}

{% block title %}All books{% endblock  %}

{% block content %}
<ul>
   {% for book in books %}
    <li> <a href="{{book.get_absolute_url}}"> {{book.title}}, {{book.author}}</a></li>
   {% endfor %}
</ul>

<hr>

<p>Total number of books: {{total}}</p>
<p>Average rating of books: {{avg_rate.rating__avg}}</p>
{% endblock  %}
