{% extends "reviews/base.html" %}

{% block title %}Detailed review{% endblock  %}

{% block content %}
    <h1>Review from {{review.username}}</h1>
    <h3>Rating: {{review.rating}}</h3>
    <p>{{review.text}}</p>
    {% if favorite %}
        <p>This is my favorite!</p>
    {% else %}
        <form action="{% url "reviews-favorite" %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="review_id" value="{{review.id}}">
            <button>Favorite</button>
        </form>
    {% endif %}



{% endblock  %}
